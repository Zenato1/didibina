<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiak Game</title>
    <link rel="stylesheet" href="zodiak.css">
</head>
<body>
    <h1>Zodiak Game</h1>
    <div class="kotak">
    <form>
        <label for="date">Tanggal lahir:</label>
        <input type="number" id="date" name="date" min="1" max="31" required>
        <label for="month">Bulan Kelahiran:</label>
        <select id="month" name="month" required>
            <option value="1">Januari</option>
            <option value="2">Februari</option>
            <option value="3">Maret</option>
            <option value="4">April</option>
            <option value="5">Mei</option>
            <option value="6">Juni</option>
            <option value="7">July</option>
            <option value="8">Augustus</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
        </select>
        <button type="submit">Dapatkan Zodiak Anda!</button>
    </form>
    <div id="result"></div>

    <script src="zodiak.js"></script>
</body>
</html>
