<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="diskon.css">
</head>
<body>
    <h1>Discount Calculator</h1>
    <form>
        <label for="original-price">Original Price:</label>
        <input type="number" id="original-price" value="0">
        <br><br>
        <label for="discount-percent">Discount Percentage:</label>
        <input type="number" id="discount-percent" value="0">
        <br><br>
        <button id="calculate-btn">Calculate Discount</button>
        <br><br>
        <p id="result"></p>
    </form>

    <script src="diskon.js"></script>
</body>
</html>
