<!DOCTYPE html>
<html>
<head>
	<title>DD TUGAS</title>
	<link rel="stylesheet" type="text/css" href="ddt.css">
</head>
<body>
	<h1>Harga Kalkulator</h1>
	<form id="priceForm">
		<label for="name">Name Barang:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="price">Harga Barang:</label>
		<input type="number" id="price" name="price"><br><br>
		<label for="quantity">Jumlah Barang Dibeli:</label>
		<input type="number" id="quantity" name="quantity"><br><br>
		<button type="submit">Total Pengeluaran</button>
	</form>
	<div id="result"></div>
	<script src="ddt.js"></script>
</body>
</html>
