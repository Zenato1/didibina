<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #542222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="nilai-a">Nilai a</label>
            <input type="text" id="nilai-a">
        </div>
        <div class="input-group">
            <label for="nilai-b">Nilai b</label>
            <input type="text" id="nilai-b">
        </div>
        <div class="buttons">
            <button id="add">+</button>
            <button id="subtract">-</button>
        </div>
        <div class="input-group">
            <label for="hasil-penjumlahan">Hasil Penjumlahan</label>
            <input type="text" id="hasil-penjumlahan" readonly>
        </div>
        <div class="input-group">
            <label for="hasil-pengurangan">Hasil Pengurangan</label>
            <input type="text" id="hasil-pengurangan" readonly>
        </div>
    </div>
    <script>
        const nilaiA = document.getElementById('nilai-a');
        const nilaiB = document.getElementById('nilai-b');
        const hasilPenjumlahan = document.getElementById('hasil-penjumlahan');
        const hasilPengurangan = document.getElementById('hasil-pengurangan');
        const addButton = document.getElementById('add');
        const subtractButton = document.getElementById('subtract');

        addButton.addEventListener('click', () => {
            const a = parseFloat(nilaiA.value);
            const b = parseFloat(nilaiB.value);
            hasilPenjumlahan.value = a + b;
        });

        subtractButton.addEventListener('click', () => {
            const a = parseFloat(nilaiA.value);
            const b = parseFloat(nilaiB.value);
            hasilPengurangan.value = a - b;
        });
    </script>
</body>
</html>
